<!DOCTYPE html>
<html lang="en">
  <head th:replace="~{components :: head}"> </head>

  <body>
    <div th:replace="~{components :: nav}"></div>
    <div th:replace="~{components :: right}"></div>
    <div class="center">
      <h2 class="gradient-text">Add Roles</h2>
      <form action="/saverole" class="table-responsive rounded">
        <table class="table table-bordered table-hover align-middle mb-0">
          <tr>
            <td><label for="name">Role Name</label></td>
            <td>
              <input type="text" name="name" id="name" class="form-control" />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <div class="d-grid gap-2 d-md-block">
                <input
                  type="button"
                  value="BACK"
                  class="btn btn-secondary"
                  onclick="history.back()"
                />
                <input type="submit" value="ADD" class="btn btn-primary" />
              </div>
            </td>
          </tr>
        </table>
      </form>
    </div>
    <footer th:replace="~{components :: footer}"></footer>
    <div th:replace="~{components :: scripts}"></div>
  </body>
</html>
